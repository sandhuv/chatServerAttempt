<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Chat Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<script src="resource/js/jquery-1.10.2.min.js"></script>

<!-- Le styles -->
<link href="./resource/css/bootstrap.css" rel="stylesheet">
<style type="text/css">
body {
	padding-top: 40px;
	padding-bottom: 40px;
	background-color: #f5f5f5;
}

.form-signin {
	max-width: 300px;
	padding: 19px 29px 29px;
	margin: 0 auto 20px;
	background-color: #fff;
	border: 1px solid #e5e5e5;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	-moz-box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
	box-shadow: 0 1px 2px rgba(0, 0, 0, .05);
}

.form-signin .form-signin-heading,.form-signin .checkbox {
	margin-bottom: 10px;
}

.form-signin input[type="text"],.form-signin input[type="password"] {
	font-size: 16px;
	height: auto;
	margin-bottom: 15px;
	padding: 7px 9px;
}

#chatroom {
	font-size: 16px;
	height: 40px;
	line-height: 40px;
	width: 300px;
}

.received {
	width: 160px;
	font-size: 10px;
}
</style>
<link href="./resource/css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="./resource/js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144"
	href="./resource/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114"
	href="./resource/ico/apple-touch-icon-114-precomposed.png">

	href="./resource/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="./resource/ico/favicon.png">

<script>
	var wsocket;
	var serviceLocation = "ws://0.0.0.0:8080/chatAppWeb/chat";
	var $nickName;
	var $message;
	var $chatWindow;
	var toFriend = "testFriend";
	var DELIMITER      = "::::"
	var LOGIN_REQUEST    = "LOGIN"
	var LOGOUT_REQUEST   = "LOGOUT"
	var SEND_MSG_REQUEST  = "SENDMSG"
	var MESSAGE_REPLY    = "MESSAGE_REPLY";
	var ERROR_REPLY     = "ERROR_REPLY";
	var friendRequest;
	var to;
	var status;
	
	
	function onMessageReceived(evt) {
		//var msg = eval('(' + evt.data + ')');
		var msg = JSON.parse(evt.data); // native API
		console.log("received message _ " +msg);
		var $messageLine = $('<tr><td class="fromUser label label-info">' + msg.fromUser
				+ '</td><td class="toFriend label label-info">' + msg.toFriend
				+ '</td><td class="message badge">' + msg.message
				+ '</td></tr>');
		$chatWindow.append($messageLine);
	}
	
	function sendMessage() {
		var msg = '{"message":"' + $message.val() 
					+ '", "fromUser":"'+ $nickName.val()
					+ '", "toFriend":"'+ to
					+ '", "messageType":"'+ "chat"
					+ '", "received":""}';
		wsocket.send(msg);
		$message.val('').focus();
	}
	
	function sendMessageLogin() {
		console.log( " sendMessageLogin : " +friendRequest)
		var msg = '{"message":"' + $message.val() 
					+ '", "fromUser":"'+ $nickName.val()
					+ '", "toFriend":"'+ friendRequest
					+ '", "messageType":"'+ "contact"
					+ '", "received":""}';
		wsocket.send(msg);
		$message.val('').focus();
	}

	function status() {
		var msg = '{"message":"' + $message.val() 
					+ '", "fromUser":"'+ $nickName.val()
					+ '", "toFriend":"'+ friendRequest
					+ '", "messageType":"'+ "presence"
					+ '", "received":""}';
		wsocket.send(msg);
		$message.val('').focus();
	}
	
	function connectToChatserver() {
		wsocket = new WebSocket(serviceLocation);
		wsocket.onmessage = onMessageReceived;
		console.log($nickName.val())
	}

	function leaveChat() {
		wsocket.close();
		$chatWindow.empty();
		$('.chat-wrapper').hide();
		$('.chat-signin').show();
		$nickName.focus();
	}

	function frndReq() {
		sendMessageLogin();
		$nickName.focus();
	}	
	$(document).ready(function() {
		$nickName = $('#nickname');
		$message = $('#message');
		$chatWindow = $('#response');
		$('.chat-wrapper').hide();
		$nickName.focus();
		
		$('#enterChat').click(function(evt) {
			evt.preventDefault();
			connectToChatserver();
			$('.chat-wrapper h2').text('User #     '+$nickName.val());
			$('.chat-signin').hide();
			$('.chat-wrapper').show();
			$message.focus();
		});
		$('#do-chat').submit(function(evt) {
			to = document.getElementById("to").value;
			console.log("to" +to);
			evt.preventDefault();
			sendMessage()
		});
		
		$('#leave-chat').click(function(){
			leaveChat();
		});
		$('#friendRequest').click(function(){
			friendRequest = document.getElementById("contact").value;
			console.log("contact" +friendRequest);
			frndReq();
		});
		
		$('#friendStatus').click(function(){			
			status();
		});
		
	});
</script>
</head>

<body>
	<!--  container for the first page (sign-in) -->
	<div class="container chat-signin">
		<form class="form-signin">
			<h2 class="form-signin-heading">Chat Client</h2>
			<label for="nickname">UserName</label> <input type="text"
				class="input-block-level" placeholder="UserName" id="nickname">
				<button class="btn btn-large btn-primary" type="submit"id="enterChat">Sign in</button>
		</form>
	</div>
	<!-- /container -->

	<!--  container for the second page (chat page) -->
	<div class="container chat-wrapper">
		<form id="do-chat">
			<h2 class="alert alert-success"></h2>
			<table id="response" class="table table-bordered"></table>
			<fieldset>
				<legend>Enter your message..</legend>
				<div class="controls">
					<input type="text" id="to" placeholder="to">
					<input type="text" class="input-block-level" placeholder="Your message..." id="message" style="height:60px"/>
					<input type="submit" class="btn btn-large btn-block btn-primary" value="Send message" /><br>
					
					<input type="text" id="contact" placeholder="contact">
   					<button  type="button" id="friendRequest">Connect</button><br><br>
   					
   					<button  class="btn btn-large btn-block" type="button" id=friendStatus>Online status   [hardcoded @backend ] </button><br>
					<button class="btn btn-small btn-block" type="button" id="leave-chat">Signout</button>
				</div>
			</fieldset>
		</form>	
	</div>
	
</body>
</html>
